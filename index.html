<!DOCTYPE html>
<html>
<head>
	<title>Beyonc&eacute; Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href= 'main.css'>
</head>
<body>
	<div class="container">
		<div class="start">
			<h1>Test Your Knowledge of Beyonc&eacute;</h1>
			<p>If you're really a member of the Bey-Hive, you'll have no problem answering these questions correctly.</p>
			<button class="startButton">Start Quiz</button>
		</div>

		<div class="quiz-body hidden">
			<h2 class="js-question-text"></h2>
			<form id="quiz-answers">
				<ul class="choices">
					<button class="submitButton" type="submit">Submit</button>
				</ul>
			</form>
			<div class="score">Your Score: <span class="js-score"></span> of 5
			</div>
		</div>

		<div class="js-response hidden">
			<button class="nextButton">Next</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
