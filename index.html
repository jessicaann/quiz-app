<!DOCTYPE html>
<html>
<head>
	<title>Beyonc&eacute; Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href= 'main.css'>
</head>
<body>
	<div class="container">
		<h1>Test Your Knowledge of Beyonc&eacute;</h1>
		<button class="startButton">Start Quiz</button>
		<div class="quizbody">
			<h2 class="question">What is the name of the group that Beyonc&eacute; was a member of?</h2>
			<p>Question <span class="js-count-questions">1</span> of 5</p>
			<ul class="answers">
				<li>
					<input type="radio" name="question1" value="A" id="question1A"><label for="question1A">SWV</label>
				</li>
				<li>
					<input type="radio" name="question1" value="B" id="question1B"><label for="question1B">TLC</label>
				</li>
				<li>
					<input type="radio" name="question1" value="C" id="question1C"><label for="question1C">Black Eyed Peas</label>
				</li>
				<li>
					<input type="radio" name="question1" value="D" id="question1D"><label for="question1D">Destiny's Child</label>
				</li>
				<button class="submitButton" type="submit">Submit</button>
			</ul>
			<div class="score">Your Score: <span class="js-score">0</span> of 5</div>
			<button class="nextButton">Next</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<!-- <script type="text/javascript" src="app.js"></script> -->
</body>
</html>
